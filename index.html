            <input type="number" id="initial-price" placeholder="Enter Initial Price here" required autofocus min="1">
        </label>

        <label for="quantity-stocks" >Quantity of Stocks
            <input type="number" id="quantity-stocks" placeholder="Enter the Number of Stocks bought" required autofocus min="1">
        </label>

        <label for="current-price">Current Price
            <input type="number" id="current-price" placeholder="Enter the Current Price of the stocks" required autofocus min="1">
        </label>

        <button id="submit">Tell Me!!</button>

        <div id="output-box"></div>
    </form>
