<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profile & Loss Calculator-Mark 14</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Stock Profile & Loss Calculator</h1>
    <main>
        <label for="initial-price">Initial Price
            <input type="text" id="initial-price" placeholder="Enter Initial Price here"/>
        </label>

        <label for="quantity-stocks" >Quantity of Stocks
            <input type="text" id="quantity-stocks"  placeholder="Enter the Number of Stocks bought" />
        </label>

        <label for="current-price">Current Price
            <input type="text" id="current-price" placeholder="Enter the Current Price of the stocks" />
        </label>

        <button id="submit-btn">Tell Me!!</button>

        <div id="output-box"></div>
    </main>


    <script src="script.js"></script>
</body>
</html>
